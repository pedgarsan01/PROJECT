<div id="planrepasForm">

  <h2 style="font-size: 30px;">Ajoutez un plan repas </h2>

  <form id = form action="/planrepasForm.html" method="POST">
    <label for="fname" >Numéro plan :<br></label>
    <input class="contentCell" contenteditable="true" type="text" id="fname" placeholder="New numeroplan" #newNumeroplan ><br><br>

    <label for="fname">Catégorie :</label><br><br>
    <select id = form name="Catégorie" id="categorie" placeholder="New categorie" #newCategorie>
      <option value="keto">Keto</option>
      <option value="sans-gluten">Sans-gluten</option>
      <option value="plats principaux">Plats principaux</option>
      <option value="entrées">Entrées</option>
      <option value="collations">Collations</option>
      <option value="desserts">Desserts</option>
    </select><br><br>

    <label for="fname">Fréquence :</label><br><br>
    <select id = form name="Fréquence" id="frequence" placeholder="New frequence" #newFrequence>
      <option value="quotidienne">Quotidienne</option>
      <option value="hebdomadaire">Hebdomadaire</option>
      <option value="mensuelle">Mensuelle</option>
    </select><br><br>

    <label for="fname">Nombre de personnes :</label><br><br>
    <input type="text" id="fname" value="45"  placeholder="New nbpersonnes" #newNbpersonnes><br><br>
    
    <label for="fname">Calories :</label><br><br>
    <input type="text" id="fname" value="781" placeholder="New nbcalories" #newNbcalories><br><br>


    <label for="fname">Prix :</label><br>
    <input type="text" id="fname" value="100" placeholder="New prix" #newPrix><br><br>

    <label for="fname">Numero Fournisseur :</label><br><br>
    <input type="text" id="fname" value="2"placeholder="New Fournisseur" #newNumerofournisseur><br><br>

    <!-- <button id= myButton2 type="button" routerLink="/planrepas" class="btn" (click)="insertPlanrepas()" >+ Add Plan </button> -->
    <button id= myButton2 type="button" routerLink="/planrepas" class="btn"  >+ Add Plan </button>
  </form> 

</div>
